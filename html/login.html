<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuber</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/login.js" defer></script>
    <script src="https://kit.fontawesome.com/4b6feb7e96.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content-left" style="background-image: url(../assets/images/login-img.png);">
        </div>
        <div class="content-right">
            <div class="content-start">
                <h1 class="header">
                    Welcome to Kuber
                </h1>
                <div class="col-signup">
                    <div class="text-soft text-col-1">
                        Need an account?
                    </div>
                    <a class="link-signup" href="#">Sign Up</a>
                </div>
                <div class="role-btns">
                    <button class="btn-admin">
                        Admin
                    </button>
                    <button class="btn-employee">
                        Employee
                    </button>
                    <button class="btn-client">
                        Client
                    </button>
                </div>
            </div>
            <div class="content-middle">
                <h2 class="header">
                    Sign in
                </h2>
                <form class="input-positions" action="">
                    <input class="input-decoration" type="text" placeholder="E-mail" pattern="[A-Za-z]{1-15}[@gmail.com]" required>
                    <input class="input-decoration" type="password" placeholder="Password" required>
                </form>
                <input class="checkbox" type="checkbox" name="rememberMe" id="">
                <label for="rememberMe">Remember Me</label>
                <a class="link-password" href="#">Forgot Password?</a>
                <div>
                </div>
                <a class="link-login" href="index.html">
                    <button class="btn-login">Login</button>
                </a>
            </div>
            <div class="content-end">
                <div class="social-medias">
                    <a href="#" class="btn-social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="btn-social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="btn-social"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="btn-social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
